<!DOCTYPE html>

<html>
    <head>
         <style>
            form {
                background-color: #eee;
                padding: 20px;
                float: left;
                font: 16px sans-serif;
            }

            .error {
                color: red;
            }  
         </style>

        <title>Signup</title>
     </head>
    <body>
      <h1>Signup</h1>
      <form action="/signup" method="post">
      <table>
        <tbody>
            <tr>
              <td><label>Username</label></td>
              <td><input type="text" name="username" value={{username}}></td>
              <td><span class="error">{{username_error}}</span></td>
            </tr>
          
            <tr>
              <td><label>Password</label></td>
              <td><input type="password" name="password"></td>
              <td><span class="error">{{password_error}}</span></td>
            </tr>

            <tr>
              <td><label>Verify Password</label></td>
              <td><input type="password" name="verify">
              <td><span class="error">{{verify_error}}</span></td>
            </tr>

            <tr>
              <td><label>Email (Optional)</label></td>
              <td><input type="text" name="email" value={{email}}></td>
              <td><span class="error">{{email_error}}</span></td>
            </tr>
         </tbody>
       </table>

      <input type="submit">
    </form>

   </body>
</html>
